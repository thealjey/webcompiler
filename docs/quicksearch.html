: join(cwd, 'src'), outputDir: join(cwd, 'docs'), readMe: join(cwd, 'README.md'), template: join(cwd, 'node_modules', 'ink-docstrap', 'template'), jsdocConfig: join(__dirname, '..', 'config', 'jsdoc.json') }; /** * Generates API documentation * * The default JSDoc plugin specified in `jsdocConfig` strips out all of the code from a file while retaining newlines * (unlike the built in `commentsOnly` plugin that ships with JSDoc3). * * That way: * 1. line numbers are preserved in the source view * 2. you don't need to use a pre-compiler, you will always see the same code as you wrote in the docs source view * 3. since JSDoc only sees comments you can use any code syntax you like - ES2015, ES7, JSX, it doesn't even have to be * JavaScript. * * The markdown plugin is also included by default. * * @class Documentation * @param {DocumentationConfig} [config={}] - a configuration object * @example * import {Documentation} from 'webcompiler'; * // or - import {Documentation} from 'webcompiler/lib/Documentation'; * // or - var Documentation = require('webcompiler').Documentation; * // or - var Documentation = require('webcompiler/lib/Documentation').Documentation; * * const docs = new Documentation(); */ export class Documentation { /** * JSDoc3 * * @member {NativeProcess} jsdoc * @memberof Documentation * @private * @instance */ jsdoc: ?NativeProcess; /** * documentation generator configuration object * * @member {DocumentationConfig} options * @memberof Documentation * @private * @instance */ options: Object; /* eslint-disable require-jsdoc */ constructor(options: Object = {}) { /* eslint-enable require-jsdoc */ this.options = {...defaultOptions, ...options}; } /** * Finds a path to the JSDoc3 executable * * @memberof Documentation * @static * @private * @method findExecutable * @param {Function} callback - a callback function * @example * Documentation.findExecutable(file =&gt; { * // the jsdoc file is found * }); */ static findExecutable(callback: Function) { Documentation.checkBin(localFile =&gt; { if (localFile) { return callback(localFile); } Documentation.checkBin(globalFile =&gt; { if (globalFile) { return callback(globalFile); } console.error('Failed to locate the jsdoc executable'); }, true); }); } /** * Checks the NPM bin directories to see if they contain a file named jsdoc * * @memberof Documentation * @static * @private * @method checkBin * @param {Function} callback - a callback function * @param {boolean} [globalPackage=false] - if true checks the global NPM bin directory (contains the npm executable * itself) * @example * Documentation.checkBin(file =&gt; { * if (file) { * // the jsdoc file is found * } * }); */ static checkBin(callback: Function, globalPackage: boolean = false) { const args = ['bin']; if (globalPackage) { args.push('-g'); } npm.run((stderr, stdout) =&gt; { if (stderr) { console.error(stderr); return callback(null); } const path = join(stdout.replace(/\\n$/, ''), 'jsdoc'); stat(path, err =&gt; { callback(err ? null : path); }); }, args); } /** * Generate the documentation * * @memberof Documentation * @instance * @method run * @param {Function} [callback=function () {}] - a callback function * @return {void} * @example * docs.run(() =&gt; { * // generated the API documentation * }); */ run(callback: () =&gt; void = noop) { if (this.jsdoc) { return this.doRun(this.jsdoc, callback); } Documentation.findExecutable(file =&gt; { this.jsdoc = new NativeProcess(file); this.doRun(this.jsdoc, callback); }); } /** * Given a JSDoc3 executable, generate the documentation * * @memberof Documentation * @instance * @private * @method doRun * @param {NativeProcess} jsdoc - JSDoc3 * @param {Function} callback - a callback function * @example * docs.doRun(jsdoc, () =&gt; { * // generated the API documentation * }); */ doRun(jsdoc: NativeProcess, callback: () =&gt; void) { const {inputDir, outputDir, readMe, template, jsdocConfig} = this.options; jsdoc.run(stderr =&gt; { if (stderr) { return console.error(stderr); } callback(); }, [inputDir, '-d', outputDir, '-R', readMe, '-c', jsdocConfig, '-t', template]); } } Ã— Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"JS.js.html":{"id":"JS.js.html","title":"Source: JS.js","body":" Documentation Modules highlightjsxmarkdown Classes CompilerDevServerDocumentationJSJSCompilerJSLintNativeProcessSASSSASSCompilerSASSLint Global watchyaml Source: JS.js /* @flow */ import {JSCompiler} from './JSCompiler'; import {NativeProcess} from './NativeProcess'; import {JSLint} from './JSLint'; import forEach from 'lodash/forEach'; import noop from 'lodash/noop'; /** * JavaScript compilation tools * * @class JS * @param {boolean} [compress=true] - if true `Compiler#save` will gzip compress the data * @param {Object} [babelOptions={}] - allows to override the default Babel options * @param {Object} [lintRules={}] - allows to override the default linting rules * @example * import {JS} from 'webcompiler'; * // or - import {JS} from 'webcompiler/lib/JS'; * // or - var JS = require('webcompiler').JS; * // or - var JS = require('webcompiler/lib/JS').JS; * * const js = new JS(); */ export class JS { /** * JavaScript compiler * * @member {JSCompiler} compiler * @memberof JS * @instance */ compiler: JSCompiler; /** * flow static analyzer * * @member {NativeProcess} flow * @memberof JS * @private * @instance */ flow: NativeProcess; /** * JavaScript linter * * @member {JSLint} linter * @memberof JS * @private * @instance */ linter: JSLint; /* eslint-disable require-jsdoc */ constructor(compress: boolean = true, babelOptions: Object = {}, lintRules: Object = {}) { /* eslint-enable require-jsdoc */ this.compiler = new JSCompiler(compress, babelOptions); this.flow = new NativeProcess('flow'); this.linter = new JSLint(lintRules); } /** * Performs static analysis * * @memberof JS * @instance * @method typecheck * @param {Function} callback - a callback function, invoked only when successfully typechecked * @example * js.typecheck(() =&gt; { * // successfully typechecked * }); */ typecheck(callback: () =&gt; void) { this.flow.run((flowErr, stdout) =&gt; { if (flowErr) { return console.error(flowErr); } if (!JSON.parse(stdout).passed) { return this.flow.run(noop, [], {stdio: 'inherit'}); } callback(); }, ['--json']); } /** * Performs linting * * @memberof JS * @instance * @method lint * @param {Array&lt;string&gt;} paths - an array of paths to files/directories to lint * @param {Function} callback - a callback function, invoked only when successfully linted * @example * js.lint(['/path/to/the/input/file.js', '/lint/this/directory/too'], () =&gt; { * // successfully linted * }); */ lint(paths: Array&lt;string&gt;, callback: () =&gt; void) { this.linter.run(paths, linterErr =&gt; { if (!linterErr) { return callback(); } forEach(linterErr, e =&gt; { console.log( '\\x1b[41mESLint error\\x1b[0m &quot;\\x1b[33m%s%s\\x1b[0m&quot; in \\x1b[36m%s\\x1b[0m on \\x1b[35m%s:%s\\x1b[0m', e.message, e.ruleId ? ` (${e.ruleId})` : '', e.filePath, e.line, e.column); }); console.log('JavaScript linting errors: %s', linterErr.length); }); } /** * Performs static analysis and linting * * @memberof JS * @instance * @private * @method validate * @param {string} inPath - the input file (will also be linted) * @param {Array&lt;string&gt;} lintPaths - an array of paths to files/directories to lint * @param {Function} callback - a callback function, invoked only when successfully validated * @example * js.validate('/path/to/the/input/file.js', ['/lint/this/directory/too'], () =&gt; { * // successfully validated * }); */ validate(inPath: string, lintPaths: Array&lt;string&gt;, callback: () =&gt; void) { this.typecheck(() =&gt; { this.lint(lintPaths.concat([inPath]), callback); }); } /** * Wraps {@link JSCompiler#be} to add static analysis and linting * * @memberOf JS * @instance * @method be * @param {string} inPath - the input path * @param {string} outPath - the output path * @param {Array&lt;string&gt;} [lintPaths=[ rt forEach from 'lodash/forEach'; import noop from 'lodash/noop'; import assignWith from 'lodash/assignWith'; import get from 'lodash/get'; import isArray from 'lodash/isArray'; import uniq from 'lodash/uniq'; import map from 'lodash/map'; /* eslint-disable no-sync */ /* eslint-disable no-process-env */ const config = JSON.parse(readFileSync(join(__dirname, '..', '.babelrc'), 'utf8')), cache = {}, fakeFS = new MemoryFS(), {optimize, DefinePlugin} = webpack, {OccurrenceOrderPlugin, DedupePlugin, UglifyJsPlugin} = optimize, productionPlugins = [ new DefinePlugin({'process.env': {NODE_ENV: JSON.stringify('production')}}), new OccurrenceOrderPlugin(), new DedupePlugin(), new UglifyJsPlugin({compress: {warnings: false}}) ]; /** * A JavaScript compiler * * @class JSCompiler * @extends Compiler * @param {boolean} [compress=true] - if true `Compiler#save` will gzip compress the data * @param {Object} [options={}] - allows to override the default Babel options * @example * import {JSCompiler} from 'webcompiler'; * // or - import {JSCompiler} from 'webcompiler/lib/JSCompiler'; * // or - var JSCompiler = require('webcompiler').JSCompiler; * // or - var JSCompiler = require('webcompiler/lib/JSCompiler').JSCompiler; * * const compiler = new JSCompiler(); */ export class JSCompiler extends Compiler { /** * Babel options * * @member {Object} options * @memberOf JSCompiler * @private * @instance */ options: Object; /** * The number of files being compiled at the moment * * @member {number} processing * @memberOf JSCompiler * @private * @instance */ processing: number; /* eslint-disable require-jsdoc */ constructor(compress: boolean = true, options: Object = {}) { /* eslint-enable require-jsdoc */ super(compress); this.configure(options); this.processing = 0; } /** * Merges Babel configuration options * * @memberOf JSCompiler * @instance * @private * @method configure * @param {Object} options - allows to override the default Babel options * @example * compiler.configure(options); */ configure(options: Object) { this.options = assignWith({}, config, get(config, ['env', process.env.NODE_ENV || 'development']), options, (objValue, srcValue) =&gt; { if (!isArray(srcValue)) { return srcValue; } if (!isArray(objValue)) { return uniq(srcValue); } return uniq(srcValue.concat(objValue)); }); delete this.options.env; } /** * Compiles a directory of files for the back end * * @memberOf JSCompiler * @instance * @private * @method beDir * @param {string} inPath - the input path * @param {string} outPath - the output path * @param {Function} callback - a callback function * @example * compiler.beDir('/path/to/an/input/directory', '/path/to/the/output/directory', callback); */ beDir(inPath: string, outPath: string, callback: () =&gt; void) { readdir(inPath, (readdirErr, files) =&gt; { if (readdirErr) { return console.error(readdirErr); } forEach(files, file =&gt; { this.beTraverse(join(inPath, file), join(outPath, file), callback); }); }); } /** * Compiles a JavaScript file for the back end * * @memberOf JSCompiler * @instance * @private * @method beFile * @param {string} inPath - the input path * @param {string} outPath - the output path * @param {Function} callback - a callback function * @example * compiler.beFile('/path/to/an/input/file.js', '/path/to/the/output/file.js', callback); */ beFile(inPath: string, outPath: string, callback: () =&gt; void) { ++this.processing; transformFile(inPath, this.options, (transformFileErr, result) =&gt; { if (transformFileErr) { return console.error(transformFileErr); } Compiler.fsWrite(outPath, result, callback); }); } /** * Copies a file * * @memberOf JSCompiler * @instance * @private * @method copyFile * @param {string} inPath - the input path * @param {string} outPath - the output path * @param {Function} callback - a callback function * @example * compiler.copyFile('/path/to/an/input/file', '/path/to/the/output/file', callback); */ copyFile(inPath: string, outPath: string, callback: () =&gt; void) { ++this.processing; Compiler.mkdir(outPath, () =&gt; { createReadStream(inPath).pipe(createWriteStream(outPath)); callback(); }); } /** * Compiles a JavaScript file for the back end or recursively traverses a directory, looking for the JavaScript files * to compile. Non-JavaScript files are simply copied over. * * @memberOf JSCompiler * @instance * @private * @method beTraverse * @param {string} inPath - the input path * @param {string} outPath - the output path * @param {Function} callback - a callback function * @example * compiler.beTraverse('/path/to/an/input/file.js', '/path/to/the/output/file.js', callback); */ beTraverse(inPath: string, outPath: string, callback: () =&gt; void) { stat(inPath, (statErr, stats) =&gt; { if (statErr) { return console.error(statErr); } if (stats.isDirectory()) { this.beDir(inPath, outPath, callback); } else if ('.js' === extname(inPath)) { this.beFile(inPath, outPath, callback); } else { this.copyFile(inPath, outPath, callback); } }); } /** * Compiles a JavaScript file or a directory for the back end. Non-JavaScript files are simply copied over. * * @memberOf JSCompiler * @instance * @method be * @param {string} inPath - the input path * @param {string} outPath - the output path * @param {Function} [callback=function () {}] - a callback function * @return {void} * @example * compiler.be('/path/to/an/input/file.js', '/path/to/the/output/file.js', callback); */ be(inPath: string, outPath: string, callback: () =&gt; void = noop) { if (this.processing) { return console.error('Still working...'); } this.beTraverse(inPath, outPath, () =&gt; { --this.processing; if (!this.processing) { Compiler.done(inPath, callback); } }); } /** * Compiles, bundles (in production mode also minifies and g-zips) a JavaScript file for the front end. * * @memberOf JSCompiler * @instance * @method fe * @param {string} inPath - the input path * @param {string} outPath - the output path * @param {Function} [callback=function () {}] - a callback function * @example * compiler.fe('/path/to/an/input/file.js', '/path/to/the/output/file.js', callback); */ fe(inPath: string, outPath: string, callback: () =&gt; void = noop) { const {presets, ...options} = this.options, compiler = webpack({ cache, debug: true, devtool: 'source-map', entry: inPath, output: {path: dirname(outPath), filename: basename(outPath)}, plugins: this.isProduction ? productionPlugins : [], node: { fs: 'empty' }, module: { loaders: [{ test: /jsdom/, loader: 'null' }, { test: /\\.js$/, exclude: /node_modules/, loader: 'babel', query: { cacheDirectory: true, presets: map(presets, preset =&gt; { if ('es2015' === preset) { return 'es2015-native-modules'; } if ('es2015-loose' === preset) { return 'es2015-loose-native-modules'; } return preset; }), ...options } }, { test: /\\.json$/, loader: 'json' }] } }); compiler.outputFileSystem = fakeFS; compiler.run((err, stats) =&gt; { if (err) { return console.error(err); } const {warnings, errors} = stats.toJson(); forEach(warnings, warning =&gt; { console.log('\\x1b[33m%s\\x1b[0m', warning); }); if (errors.length) { return forEach(errors, error =&gt; { console.error(error); }); } this.save(inPath, outPath, { code: fakeFS.readFileSync(outPath, 'utf8'), map: fakeFS.readFileSync(`${outPath}.map`, 'utf8') }, callback); }); } } Ã— Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"JSLint.js.html":{"id":"JSLint.js.html","title":"Source: JSLint.js","body":" Documentation Modules highlightjsxmarkdown Classes CompilerDevServerDocumentationJSJSCompilerJSLintNativeProcessSASSSASSCompilerSASSLint Global watchyaml Source: JSLint.js /* @flow */ import type {JSLintCallback} from './typedef'; import {CLIEngine} from 'eslint'; import {join} from 'path'; import forEach from 'lodash/forEach'; const configFile = join(__dirname, '..', '.eslintrc.yml'); /** * A JavaScript linter * * @class JSLint * @param {Object} [rules={}] - an object that lets you override default linting rules * @example * import {JSLint} from ' '; import noop from 'lodash/noop'; import constant from 'lodash/constant'; import {load} from 'cheerio'; import {transformElements, arrayToJSX} from './jsx'; /** * CodeMirror syntax highlighting that works in the browser and on Node.js * * @module highlight */ // when not in the browser, polyfill specific DOM requirements of CodeMirror if ('undefined' === typeof navigator) { global.window = jsdom().defaultView; global.navigator = window.navigator; window.document.createRange = constant({setEnd: noop, setStart: noop, getBoundingClientRect: constant({})}); global.document = window.document; } // we have to use normal requires because of the import hoisting const cm = require('codemirror'); require('codemirror/mode/jsx/jsx'); /** * Using the CodeMirror editor highlights a string of text representing JavaScript program code. * * @memberof module:highlight * @private * @method highlight * @param {string} value - any valid ES2015, TypeScript, JSX, Flow code * @return {Object} an object containing a CheerioDOM object and a CheerioCollection of the `pre.CodeMirror-line` * elements */ export function highlight(value: string): {dom: any; lines: any} { const el = document.createElement('div'); cm(el, {value, mode: {name: 'jsx', typescript: true}, scrollbarStyle: 'null', inputStyle: 'contenteditable'}); const dom = load(el.innerHTML), lines = dom('.CodeMirror-line'); /* eslint-disable lodash/prefer-lodash-method */ lines.find('&gt; span').removeAttr('style'); /* eslint-enable lodash/prefer-lodash-method */ return {dom, lines}; } /** * Using the CodeMirror editor highlights a string of text representing JavaScript program code and returns an HTML * string. * * @memberof module:highlight * @method highlightHTML * @param {string} [code=&quot;&quot;] - any valid ES2015, TypeScript, JSX, Flow code * @return {string} an HTML string of the `pre.CodeMirror-line` elements * @example * import {highlightHTML} from 'webcompiler'; * // or - import {highlightHTML} from 'webcompiler/lib/highlight'; * // or - var highlightHTML = require('webcompiler').highlightHTML; * // or - var highlightHTML = require('webcompiler/lib/highlight').highlightHTML; * * highlightHTML('function myScript(){return 100;}'); // &lt;pre class=&quot;CodeMirror-line&quot;&gt;...&lt;/pre&gt; */ export function highlightHTML(code: string = ''): string { if (!code) { return ''; } const {dom, lines} = highlight(code); return dom.html(lines); } /** * Using the CodeMirror editor highlights a string of text representing JavaScript program code and returns an array of * plain objects describing React Elements for easy serialization/unserialization. * * @memberof module:highlight * @method highlightArray * @param {string} [code=&quot;&quot;] - any valid ES2015, TypeScript, JSX, Flow code * @return {Array&lt;string|Object&gt;} an array of plain objects describing React Elements * @example * import {highlightArray} from 'webcompiler'; * // or - import {highlightArray} from 'webcompiler/lib/highlight'; * // or - var highlightArray = require('webcompiler').highlightArray; * // or - var highlightArray = require('webcompiler/lib/highlight').highlightArray; * * highlightArray('function myScript(){return 100;}'); * // [{type: 'pre', props: {className: 'CodeMirror-line'}, children: [...]}] */ export function highlightArray(code: string = ''): Array&lt;string|Object&gt; { if (!code) { return []; } const {lines} = highlight(code); return transformElements(lines.toArray()); } /** * Using the CodeMirror editor highlights a string of text representing JavaScript program code and returns an array * of React elements. * * @memberof module:highlight * @method highlightJSX * @param {string} [code=&quot;&quot;] - any valid ES2015, TypeScript, JSX, Flow code * @return {Array&lt;ReactElement&gt;} React elements of the `pre.CodeMirror-line` elements * @example * import {highlightJSX} from 'webcompiler'; * // or - import {highlightJSX} from 'webcompiler/lib/highlight'; * // or - var highlightJSX = require('webcompiler').highlightJSX; * // or - var highlightJSX = require('webcompiler/lib/highlight').highlightJSX; * * &lt;div className=&quot;CodeMirror cm-s-monokai&quot;&gt;{highlightJSX('function myScript(){return 100;}')}&lt;/div&gt; */ export function highlightJSX(code: string = ''): Array&lt;any&gt; { return arrayToJSX(highlightArray(code)); } Ã— Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"jsx.js.html":{"id":"jsx.js.html","title":"Source: jsx.js","body":" Documentation Modules highlightjsxmarkdown Classes CompilerDevServerDocumentationJSJSCompilerJSLintNativeProcessSASSSASSCompilerSASSLint Global watchyaml Source: jsx.js /* @flow */ import {load} from 'cheerio'; import {createElement} from 'react'; import reject from 'lodash/reject'; import map from 'lodash/map'; import transform from 'lodash/transform'; import has from 'lodash/has'; import flattenDeep from 'lodash/flattenDeep'; import isString from 'lodash/isString'; import trim from 'lodash/trim'; /** * Useful utilities for working with JSX. * * @module jsx */ /** * Parses an HTML string. * * @memberof module:jsx * @private * @method parseHTML * @param {string} html - an arbitrary HTML string * @return {Object} an object containing a CheerioDOM object and a CheerioCollection of the `pre.CodeMirror-line` * elements */ export function parseHTML(html: string): Object { const dom = load(html), {children} = dom.root().toArray()[0]; return {dom, children}; } /** * Convert the CSS style key to a JSX style key. * * @memberof module:jsx * @private * @method toJSXKey * @param {string} key - CSS style key * @return {string} JSX style key */ export function toJSXKey(key: string): string { return (/^-ms-/.test(key) ? key.substr(1) : key).replace(/-(.)/g, (match, chr) =&gt; chr.toUpperCase()); } /** * Parse the specified inline style attribute value. * * @memberof module:jsx * @private * @method transformStyle * @param {Object} object - the object to perform replacements on */ export function transformStyle(object: Object) { if (has(object, 'style')) { object.style = transform(object.style.split(';'), (result, style) =&gt; { const firstColon = style.indexOf(':'), key = style.substr(0, firstColon).trim(); if (key) { result[toJSXKey(key.toLowerCase())] = style.substr(firstColon + 1).trim(); } }, {}); } } /** * Renames specified attributes if present. * * @memberof module:jsx * @private * @method rename * @param {Object} object - the object to perform replacements on * @param {string} fromKey - a key to look for * @param {string} toKey - a key to rename to */ export function rename(object: Object, fromKey: string, toKey: string) { if (has(object, fromKey)) { object[toKey] = object[fromKey]; delete object[fromKey]; } } /** * Converts a Cheerio Element into an object that can later be used to create a React Element. * * @memberof module:jsx * @private * @method transformElement * @param {Object} element - a Cheerio Element * @return {Object} a plain object describing a React Element */ export function transformElement(element: Object): Object { const {name, attribs, children} = element; transformStyle(attribs); rename(attribs, 'for', 'htmlFor'); rename(attribs, 'class', 'className'); if ('input' === name) { rename(attribs, 'checked', 'defaultChecked'); rename(attribs, 'value', 'defaultValue'); } let childElements = transformElements(children); if ('textarea' === name &amp;&amp; childElements.length) { attribs.defaultValue = childElements[0]; childElements = []; } return {type: name, props: attribs, children: childElements}; } /** * Converts an array of Cheerio Elements to an array of plain objects describing React Elements for easy * serialization/unserialization. * * @memberof module:jsx * @private * @method transformElements * @param {Array&lt;Object&gt;} [elements=[]] - Cheerio Elements * @return {Array&lt;string|Object&gt;} an array of plain objects describing React Elements */ export function transformElements(elements: Array&lt;Object&gt; = []): Array&lt;string|Object&gt; { return map(reject(elements, ['type', 'comment']), el =&gt; 'text' === el.type ? el.data : transformElement(el)); } /** * Recursively flattens `args`, removes falsy values and combines string values. * * Can be used as a simple optimization step on the JSX children-to-be to simplify the resulting DOM structure by * joining adjacent text nodes together. * * @memberof module:jsx * @method flatten * @param {...*} args - the input values * @return {Array&lt;*&gt;} the flattened result * @example * import {flatten} from 'webcompiler'; * // or - import {flatten} from 'webcompiler/lib/jsx'; * // or - var flatten = require('webcompiler').flatten; * // or - var flatten = require('webcompiler/lib/jsx').flatten; * * flatten('lorem ', ['ipsum ', null, ['dolor ', ['sit ', ['amet']]]]); // [&quot;lorem ipsum dolor sit amet&quot;] */ export function flatten(...args: Array&lt;any&gt;): Array&lt;any&gt; { return transform(flattenDeep(args), (accumulator, value) =&gt; { if (!value) { return; } const lastIndex = accumulator.length - 1; if (isString(value) &amp;&amp; isString(accumulator[lastIndex])) { accumulator[lastIndex] += value; } else { accumulator.push(value); } }, []); } /** * Converts an array of plain objects describing React Elements to an array of React Elements. * * @memberof module:jsx * @method arrayToJSX * @param {Array&lt;string|Object&gt;} [arr=[]] - an array of plain objects describing React Elements * @return {Array&lt;ReactElement&gt;} an array of React Elements * @example * import {arrayToJSX} from 'webcompiler'; * // or - import {arrayToJSX} from 'webcompiler/lib/jsx'; * // or - var arrayToJSX = require('webcompiler').arrayToJSX; * // or - var arrayToJSX = require('webcompiler/lib/jsx').arrayToJSX; * * &lt;div&gt;{arrayToJSX([{type: 'h1', children: ['Hello world!']}])}&lt;/div&gt; */ export function arrayToJSX(arr: Array&lt;string|Object&gt; = []): Array&lt;any&gt; { return map(arr, (el, key: number) =&gt; { if (isString(el)) { return el; } const {type, props, children} = el; return createElement(type, {...props, key}, ...arrayToJSX(children)); }); } /** * Converts an arbitrary HTML string to an array of plain objects describing React Elements for easy * serialization/unserialization. * * @memberof module:jsx * @method htmlToArray * @param {string} [html=&quot;&quot;] - an arbitrary HTML string * @return {Array&lt;string|Object&gt;} an array of plain objects describing React Elements * @example * import {htmlToArray} from 'webcompiler'; * // or - import {htmlToArray} from 'webcompiler/lib/jsx'; * // or - var htmlToArray = require('webcompiler').htmlToArray; * // or - var htmlToArray = require('webcompiler/lib/jsx').htmlToArray; * * htmlToArray('&lt;h1&gt;Hello world!&lt;/h1&gt;'); // [{type: 'h1', children: ['Hello world!']}] */ export function htmlToArray(html: string = ''): Array&lt;string|Object&gt; { html = trim(html); return html ? transformElements(parseHTML(html).children) : []; } /** * Converts an arbitrary HTML string to an array of React Elements. * * @memberof module:jsx * @method htmlToJSX * @param {string} [html=&quot;&quot;] - an arbitrary HTML string * @return {Array&lt;ReactElement&gt;} an array of React Elements * @example * import {htmlToJSX} from 'webcompiler'; * // or - import {htmlToJSX} from 'webcompiler/lib/jsx'; * // or - var htmlToJSX = require('webcompiler').htmlToJSX; * // or - var htmlToJSX = require('webcompiler/lib/jsx').htmlToJSX; * * &lt;div&gt;{htmlToJSX('&lt;h1&gt;Hello world!&lt;/h1&gt;')}&lt;/div&gt; */ export function htmlToJSX(html: string = ''): Array&lt;any&gt; { return arrayToJSX(htmlToArray(html)); } Ã— Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"markdown.js.html":{"id":"markdown.js.html","title":"Source: markdown.js","body":" Documentation Modules highlightjsxmarkdown Classes CompilerDevServerDocumentationJSJSCompilerJSLintNativeProcessSASSSASSCompilerSASSLint Global watchyaml Source: markdown.js /* @flow */ import trim from 'lodash/trim'; import Remarkable from 'remarkable'; import {htmlToArray, parseHTML, htmlToJSX} from './jsx'; const md = new Remarkable('full', {html: true, linkify: true, typographer: true}); /** * Useful utilities for working with Markdown. * * @module markdown */ /** * If a simple single line string is passed to the Markdown parser it thinks that it's a paragraph (it sort of * technically is) and unnecessarily wraps it into `&lt;p&gt;&lt;/p&gt;`, which most often is not the desired behavior. * * This function converts Markdown to HTML and then removes the wrapping paragraph if it is the only top level tag * unwrapping its contents. * * @memberof module:markdown * @private * @method markdownToUnwrappedHTML * @param {string} markdown - an arbitrary Markdown string * @return {string} an HTML string */ export function markdownToUnwrappedHTML(markdown: string): string { const html = trim(md.render(markdown)), {dom, children} = parseHTML(html); if (1 !== children.length) { return html; } const child = children[0], {type, name} = child; return 'tag' === type &amp;&amp; 'p' === name ? dom(child).html() : html; } /** * Converts an arbitrary Markdown string to an array of plain objects describing React Elements for easy * serialization/unserialization. * * @memberof module:markdown * @method markdownToArray * @param {string} [markdown=&quot;&quot;] - an arbitrary Markdown string * @return {Array&lt;string|Object&gt;} an array of plain objects describing React Elements * @example * import {markdownToArray} from 'webcompiler'; * // or - import {markdownToArray} from 'webcompiler/lib/markdown'; * // or - var markdownToArray = require('webcompiler').markdownToArray; * // or - var markdownToArray = require('webcompiler/lib/markdown').markdownToArray; * * markdownToArray('# Hello world!'); // [{type: 'h1', children: ['Hello world!']}] */ export function markdownToArray(markdown: string = ''): Array&lt;string|Object&gt; { markdown = trim(markdown); return markdown ? htmlToArray(markdownToUnwrappedHTML(markdown)) : []; } /** * Converts an arbitrary Markdown string to an array of React Elements * * @memberof module:markdown * @method markdownToJSX * @param {string} [markdown=&quot;&quot;] - an arbitrary Markdown string * @return {Array&lt;ReactElement&gt;} an array of React Elements * @example * import {markdownToJSX} from 'webcompiler'; * // or - import {markdownToJSX} from 'webcompiler/lib/markdown'; * // or - var markdownToJSX = require('webcompiler').markdownToJSX; * // or - var markdownToJSX = require('webcompiler/lib/markdown').markdownToJSX; * * &lt;div&gt;{markdownToJSX('# Hello world!')}&lt;/div&gt; */ export function markdownToJSX(markdown: string = ''): Array&lt;any&gt; { markdown = trim(markdown); return markdown ? htmlToJSX(markdownToUnwrappedHTML(markdown)) : []; } /** * Converts an arbitrary Markdown string to an HTML string * * @memberof module:markdown * @method markdownToHTML * @param {string} [markdown=&quot;&quot;] - an arbitrary Markdown string * @return {string} an HTML string * @example * import {markdownToHTML} from 'webcompiler'; * // or - import {markdownToHTML} from 'webcompiler/lib/markdown'; * // or - var markdownToHTML = require('webcompiler').markdownToHTML; * // or - var markdownToHTML = require('webcompiler/lib/markdown').markdownToHTML; * * markdownToHTML('# Hello world!'); // &lt;h1&gt;Hello world!&lt;/h1&gt; */ export function markdownToHTML(markdown: string = ''): string { markdown = trim(markdown); return markdown ? markdownToUnwrappedHTML(markdown) : ''; } Ã— Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"NativeProcess.js.html":{"id":"NativeProcess.js.html","title":"Source: NativeProcess.js","body":" Documentation Modules highlightjsxmarkdown Classes CompilerDevServerDocumentationJSJSCompilerJSLintNativeProcessSASSSASSCompilerSASSLint Global watchyaml Source: NativeProcess.js /* @flow */ import type {NativeProcessCallback} from './typedef'; import {spawn} from 'child_process'; import noop from 'lodash/noop'; /** * Encapsulates a {@link https://nodejs.org/api/child_process.html#child_process_class_childprocess ChildProcess} * instance of a `task` * * @class NativeProcess * @param {string} task - a process name * @example * import {NativeProcess} from 'webcompiler'; * // or - import {NativeProcess} from 'webcompiler/lib/NativeProcess'; * // or - var NativeProcess = require('webcompiler').NativeProcess; * // or - var NativeProcess = require('webcompiler/lib/NativeProcess').NativeProcess; * * const mkdir = new NativeProcess('mkdir'); */ export class NativeProcess { /** * a process name * * @member {string} task * @memberof NativeProcess * @private * @instance */ task: string; /** * a ChildProcess instance * * @member {ChildProcess} proc * @memberof NativeProcess * @private * @instance */ proc: any; /* eslint-disable require-jsdoc */ constructor(task: string) { /* eslint-enable require-jsdoc */ this.task = task; } /** * Execute the command * * @memberof NativeProcess * @instance * @method run * @param {NativeProcessCallback} [callback=function () {}] - a callback function * @param {Array&lt;string&gt;} [args=[]] - an array of arguments to pass to the process * @param {Object} [opts={}] - a configuration object for the process * @return {void} * @example * mkdir.run(error =&gt; { * if (error) { * return console.error(error); * } * // created a directory named &quot;example&quot; in cwd * }, ['example']); */ run(callback: NativeProcessCallback = noop, args: Array&lt;string&gt; = [], opts: Object = {}) { if (this.proc) { return callback('Still working...', ''); } this.proc = spawn(this.task, args, opts); let stdout = '', stderr = ''; if (this.proc.stdout) { this.proc.stdout.on('data', data =&gt; { stdout += data; }); } if (this.proc.stderr) { this.proc.stderr.on('data', data =&gt; { stderr += data; }); } this.proc.on('error', error =&gt; { stderr += error.toString(); }); this.proc.on('close', code =&gt; { this.proc = null; callback(code ? stderr : null, stdout); }); } /** * Kills the process if any is running * * @memberof NativeProcess * @instance * @method kill * @example * someEpensiveProcess.kill(); */ kill() { if (this.proc) { this.proc.kill(); this.proc = null; } } } Ã— Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"SASS.js.html":{"id":"SASS.js.html","title":"Source: SASS.js","body":" Documentation Modules highlightjsxmarkdown Classes CompilerDevServerDocumentationJSJSCompilerJSLintNativeProcessSASSSASSCompilerSASSLint Global watchyaml Source: SASS.js /* @flow */ import {SASSCompiler} from './SASSCompiler'; import {SASSLint} from './SASSLint'; import noop from 'lodash/noop'; /** * SASS compilation tools * * @class SASS * @param {boolean} [compress=true] - if true `Compiler#save` will gzip compress the data * @param {Array&lt;string&gt;} [includePaths=[]] - an array of additional include paths * @param {Array&lt;string&gt;} [excludeLinter=[]] - names of linters to exclude * @param {Object} [importOnceOptions={}] - an object that lets you override default importOnce resolver * configuration * @example * import {SASS} from 'webcompiler'; * // or - import {SASS} from 'webcompiler/lib/SASS'; * // or - var SASS = require('webcompiler').SASS; * // or - var SASS = require('webcompiler/lib/SASS').SASS; * * const sass = new SASS(); */ export class SASS { /** * SCSS compiler * * @member {SASSCompiler} compiler * @memberof SASS * @instance */ compiler: SASSCompiler; /** * SCSS linter * * @member {SASSLint} linter * @memberof SASS * @private * @instance */ linter: SASSLint; /* eslint-disable require-jsdoc */ constructor(compress: boolean = true, includePaths: Array&lt;string&gt; = [], excludeLinter: Array&lt;string&gt; = [], importOnceOptions: Object = {}) { /* eslint-enable require-jsdoc */ this.compiler = new SASSCompiler(compress, includePaths, importOnceOptions); this.linter = new SASSLint(...excludeLinter); } /** * Performs linting * * @memberof SASS * @instance * @method lint * @param {Array&lt;string&gt;} paths - an array of paths to lint * @param {Function} callback - a callback function * @example * sass.lint(['/path/to/the/input/file.scss', '/lint/this/directory/too'], () =&gt; { * // successfully linted * }); */ lint(paths: Array&lt;string&gt;, callback: () =&gt; void) { this.linter.run(paths, linterErr =&gt; { if (linterErr) { return console.error(linterErr); } callback(); }); } /** * Wraps {@link SASSCompiler#fe} to add linting * * @memberof SASS * @instance * @method fe * @param {string} inPath - the input path * @param {string} outPath - the output path * @param {Array&lt;string&gt;} [lintPaths=[]] - an array of paths to files/directories to lint * @param {Function} [callback=function () {}] - a callback function * @return {void} * @example * compiler.fe('/path/to/an/input/file.js', '/path/to/the/output/file.js', ['/lint/this/directory/too'], () =&gt; { * // the code has passed all the checks and has been compiled successfully * }); */ fe(inPath: string, outPath: string, lintPaths: Array&lt;string&gt; = [], callback: () =&gt; void = noop) { this.lint(lintPaths.concat([inPath]), () =&gt; { this.compiler.fe(inPath, outPath, callback); }); } } Ã— Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"SASSCompiler.js.html":{"id":"SASSCompiler.js.html","title":"Source: SASSCompiler.js","body":" Documentation Modules highlightjsxmarkdown Classes CompilerDevServerDocumentationJSJSCompilerJSLintNativeProcessSASSSASSCompilerSASSLint Global watchyaml Source: SASSCompiler.js /* @flow */ import type {ProgramData, ProgramDataCallback} from './typedef'; import {Compiler} from './Compiler'; import {render} from 'node-sass'; import importer from 'node-sass-import-once'; import postcss from 'postcss'; import autoprefixer from 'autoprefixer'; import forEach from 'lodash/forEach'; import noop from 'lodash/noop'; const precision = 8, importOnceDefaults = {index: true, css: false, bower: false}, defaultIncludePaths = ['node_modules/bootstrap-sass/assets/stylesheets', 'node_modules', 'node_modules/bootswatch']; /** * A SASS compiler * * @class SASSCompiler * @extends Compiler * @param {boolean} [compress=true] - if true `Compiler#save` will gzip compress the data * @param {Array&lt;string&gt;} [includePaths=[]] - an array of additional include paths * @param {Object} [importOnceOptions={}] - an object that lets you override default importOnce resolver * configuration * @example * import {SASSCompiler} from 'webcompiler'; * // or - import {SASSCompiler} from 'webcompiler/lib/SASSCompiler'; * // or - var SASSCompiler = require('webcompiler').SASSCompiler; * // or - var SASSCompiler = require('webcompiler/lib/SASSCompiler').SASSCompiler; * * const compiler = new SASSCompiler(); */ export class SASSCompiler extends Compiler { /** * an array of paths to search for an scss file in if it's not found in cwd * * @member {Array&lt;string&gt;} includePaths * @memberof SASSCompiler * @private * @instance */ includePaths: Array&lt;string&gt;; /** * importOnce resolver configuration * * @member {Object} importOnce * @memberof SASSCompiler * @private * @instance */ importOnce: Object; /* eslint-disable require-jsdoc */ constructor(compress: boolean = true, includePaths: Array&lt;string&gt; = [], importOnceOptions: Object = {}) { /* eslint-enable require-jsdoc */ super(compress); this.includePaths = defaultIncludePaths.concat(includePaths); this.importOnce = {...importOnceDefaults, ...importOnceOptions}; } /** * Auto-prefixes the compiled code * * @memberOf SASSCompiler * @static * @method autoprefix * @param {string} path - a path to the file * @param {ProgramData} data - the actual program data to auto-prefix * @param {ProgramDataCallback} callback - a callback function * @example * SASSCompiler.autoprefix('/path/to/the/output/file.css', data, result =&gt; { * // successfully added the vendor prefixes * }); */ static autoprefix(path: string, data: ProgramData, callback: ProgramDataCallback) { postcss([autoprefixer]).process(data.code, { from: path, to: path, map: {prev: data.map} }).then(result =&gt; { const warnings = result.warnings(); if (warnings.length) { forEach(warnings, warning =&gt; { console.error(warning.toString()); }); return; } callback({code: result.css, map: JSON.stringify(result.map)}); }); } /** * Compiles, auto-prefixes and optionally minifies and g-zips in the production mode * * @memberof SASSCompiler * @instance * @method fe * @param {string} inPath - a full system path to the input file * @param {string} outPath - a full system path to the output file * @param {Function} [callback=function () {}] - a callback function * @example * compiler.fe('/path/to/the/input/file.scss', '/path/to/the/output/file.css', () =&gt; { * // compiled successfully * }); */ fe(inPath: string, outPath: string, callback: () =&gt; void = noop) { render({ file: inPath, outFile: outPath, importer, precision, importOnce: this.importOnce, includePaths: this.includePaths, sourceMap: true, sourceMapContents: true, outputStyle: this.isProduction ? 'compressed' : 'nested' }, (error, result) =&gt; { if (error) { return console.log( '\\x1b[41mSASS error\\x1b[0m &quot;\\x1b[33m%s\\x1b[0m&quot; in \\x1b[36m%s\\x1b[0m on \\x1b[35m%s:%s\\x1b[0m', error.message, error.file, error.line, error.column); } SASSCompiler.autoprefix(outPath, {code: result.css, map: result.map.toString()}, data =&gt; { this.save(inPath, outPath, data, callback); }); }); } } Ã— Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"SASSLint.js.html":{"id":"SASSLint.js.html","title":"Source: SASSLint.js","body":" Documentation Modules highlightjsxmarkdown Classes CompilerDevServerDocumentationJSJSCompilerJSLintNativeProcessSASSSASSCompilerSASSLint Global watchyaml Source: SASSLint.js /* @flow */ import type {NativeProcessCallback} from './typedef'; import {NativeProcess} from './NativeProcess'; import Lint Watchman A note about Facebook FlowFacebook Flow is a static analysis tool used to check your JavaScript code for possible errors at compile time. It is very smart at understanding your program code, however you should not rely on it being smart enough to just understand your external dependencies too. It can do that, the problem is that a typical NodeJS project can contain hundreds of NPM modules, with thousands of JavaScript files. It is a very complicated task, even for a tool that smart, to parse all of them and stay performant enough to not only be usable but useful as well. Which is why it must not be allowed to even try to understand any files that reside in a node_modules directory. Interface Files must be used instead. You can find examples of such interface files, as well as the interface file for the tool itself, in the interfaces directory. Installationnpm i webcompiler --save-devProduction buildsBy default all compilation is done in development mode. If you wish to compile for production just set the NODE_ENV environment variable to &quot;production&quot;, the following additional actions will be performed by the compiler: advanced compilation time optimizations minification (only fe in production mode) g-zip compression (only fe in production mode) Important!The resulting JavaScript and CSS files from fe in production mode are gzip compressed for performance (see Gzip Components), so make sure to provide a &quot;Content-Encoding&quot; header to the browser (e.g. res.setHeader('Content-Encoding', 'gzip');). Ã— Search results Close Documentation generated by JSDoc 3.4.0 using the DocStrap template. "},"Compiler.html":{"id":"Compiler.html","title":"Class: Compiler","body":" Documentation Modules highlightjsxmarkdown Classes CompilerDevServerDocumentationJSJSCompilerJSLintNativeProcessSASSSASSCompilerSASSLint Global watchyaml Class: Compiler Compiler &lt;abstract&gt; new Compiler( [compress]) The base compiler class Parameters: Name Type Argument Default Description compress boolean &lt;optional&gt; true if true Compiler#save will gzip compress the data in production mode Source: Compiler.js, line 13 Members &lt;readonly&gt; isProduction :boolean True if the NODE_ENV environment variable is equal to production. Caution: modifying it's value directly may lead to unexpected results Type: boolean Source: Compiler.js, line 21 Methods &lt;static&gt; done(inPath, callback) Executed when the compilation is complete Parameters: Name Type Description inPath string the input path callback function a callback function Source: Compiler.js, line 50 Example Compiler.done('/path/to/an/input/file', callback); &lt;static&gt; fsWrite(path, data, callback) Writes the data to disk Parameters: Name Type Description path string the output path data ProgramData the data to write callback function a callback function Source: Compiler.js, line 90 Example Compiler.fsWrite('/path/to/an/output/file', data, callback); &lt;static&gt; gzip(data, callback) G-zips the compiled code Parameters: Name Type Description data ProgramData the actual program data to auto-prefix callback ProgramDataCallback a callback function Source: Compiler.js, line 141 Returns: Type void Example Compiler.gzip(data, callback); &lt;static&gt; mkdir(path, callback) Recursively creates a directory containing a file specified by path. Parameters: Name Type Description path string a path to a file callback function a callback function Source: Compiler.js, line 121 Example Compiler.mkdir('/path/to/a/file', callback); &lt;protected&gt; save(inPath, outPath, data, callback) G-zips the program if necessary and writes the results to disk. Skips the final write if the contents of the file have not changed since the previous write. Which adds a little overhead at compile time, but at the same time does not alter the last modified timestamp of the file unnecessarily. Good news for someone who is using that timestamp for public cache invalidation. Parameters: Name Type Description     <script type="text/javascript">
        $(document).ready(function() {
            Searcher.init();
        });

        $(window).on("message", function(msg) {
            var msgData = msg.originalEvent.data;

            if (msgData.msgid != "docstrap.quicksearch.start") {
                return;
            }

            var results = Searcher.search(msgData.searchTerms);

            window.parent.postMessage({"results": results, "msgid": "docstrap.quicksearch.done"}, "*");
        });
    </script>
</body>
</html>
